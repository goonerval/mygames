<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Eaglercraft Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* --- GLOBAL THEME + SKY + SHOOTING STARS (same as before) --- */
body { margin:0; background:#000; color:#fff; font-family:"Inter",sans-serif; overflow-x:hidden; }
.stars,.stars2,.stars3{
  position:fixed; inset:-50%; background-repeat:repeat; pointer-events:none; z-index:-2;
}
.stars{
  background-image:
    radial-gradient(1px 1px at 20px 20px,#fff,transparent),
    radial-gradient(1px 1px at 80px 120px,#aeeaff,transparent),
    radial-gradient(1px 1px at 150px 90px,#7fd7ff,transparent);
  opacity:.9; animation:drift1 160s linear infinite;
}
.stars2{
  background-image:
    radial-gradient(2px 2px at 40px 60px,#9ecaff,transparent),
    radial-gradient(2px 2px at 120px 180px,#fff,transparent);
  opacity:.6; animation:drift2 250s linear infinite;
}
.stars3{
  background-image: radial-gradient(1.5px 1.5px at 70px 100px,#bdefff,transparent);
  opacity:.4; animation:drift3 350s linear infinite;
}

@keyframes drift1{from{transform:translate(0,0)}to{transform:translate(-25%,-25%)}}
@keyframes drift2{from{transform:translate(0,0)}to{transform:translate(-35%,-35%)}}
@keyframes drift3{from{transform:translate(0,0)}to{transform:translate(-45%,-45%)}}

.shoot{
  position:fixed;width:2px;height:110px;opacity:0;filter:blur(1.5px);
  background:linear-gradient(180deg,#fff,transparent);border-radius:999px;
  transform:rotate(45deg);animation:shoot 2.8s linear infinite;z-index:-1;
}

@keyframes shoot{
 0%{opacity:0;transform:translate(0,0) rotate(45deg)}
 10%{opacity:1}
 70%{opacity:1;transform:translate(600px,600px) rotate(45deg)}
 100%{opacity:0;transform:translate(750px,750px) rotate(45deg)}
}

.shoot:nth-child(4){top:5vh;left:5vw;animation-delay:0s}
.shoot:nth-child(5){top:20vh;left:25vw;animation-delay:.7s}
.shoot:nth-child(6){top:0vh;left:55vw;animation-delay:1.3s}
.shoot:nth-child(7){top:10vh;left:75vw;animation-delay:2s}
.shoot:nth-child(8){top:15vh;left:40vw;animation-delay:2.6s}
.shoot:nth-child(9){top:2vh;left:90vw;animation-delay:3.2s}

header{text-align:center;padding:40px 20px 10px;}
h1{font-size:2.6rem;letter-spacing:.08em;text-shadow:0 0 12px #8ee6ff;margin:0;}

#search{
  margin-top:15px;width:min(420px,85%);padding:12px 16px;font-size:16px;
  border-radius:12px;border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.5);color:#fff;backdrop-filter:blur(6px);outline:none;
}

.grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:26px;padding:20px;max-width:1100px;margin:0 auto 60px;
}
.card{
  background:rgba(255,255,255,.06);backdrop-filter:blur(12px);
  border-radius:16px;padding:20px;border:1px solid rgba(180,240,255,.25);
  text-align:center;transition:.28s;cursor:pointer;
}
.card:hover{transform:translateY(-8px) scale(1.03);border-color:#fff;box-shadow:0 0 22px #7fdfff;}

button{
  margin-top:12px;padding:9px 16px;border:none;border-radius:999px;
  background:#00aaff;color:#fff;font-size:.9rem;cursor:pointer;transition:.2s;
}
button:hover{transform:scale(1.08);background:#33cfff;}
</style>
</head>

<body>

<div class="stars"></div><div class="stars2"></div><div class="stars3"></div>
<div class="shoot"></div><div class="shoot"></div><div class="shoot"></div>
<div class="shoot"></div><div class="shoot"></div><div class="shoot"></div>

<header>
  <h1>Eaglercraft Launcher</h1>
  <input id="search" placeholder="Search games...">
</header>

<div class="grid">

  <div class="card" data-name="astra">
    <div class="card-title">Astra Client</div>
    <button onclick="openGame('https://rawcdn.githack.com/goonerval/mygames/main/astra.html')">Launch</button>
  </div>

  <div class="card" data-name="eagler18">
    <div class="card-title">EaglercraftX 1.8 u53</div>
    <button onclick="openGame('https://rawcdn.githack.com/goonerval/mygames/main/EaglercraftX_1.8_u53_Offline_Signed.html')">Launch</button>
  </div>

  <div class="card" data-name="eagler112">
    <div class="card-title">Eaglercraft 1.12.2 WASM</div>
    <button onclick="openGame('https://rawcdn.githack.com/goonerval/mygames/main/Eaglercraft_1.12.2_WASM_Offline_Download.html')">Launch</button>
  </div>

  <div class="card" data-name="resent">
    <div class="card-title">Resent 4.0 Patch 4</div>
    <button onclick="openGame('https://rawcdn.githack.com/goonerval/mygames/main/Resent-4.0-Patch-4-Signed.html')">Launch</button>
  </div>

</div>

<script>
document.getElementById("search").addEventListener("input", function(){
  const val = this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c =>
    c.style.display = c.dataset.name.includes(val) ? "block" : "none"
  );
});
function openGame(url){
  window.open("about:blank")
    .location.href = url;
}
</script>

</body>
</html>
