<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MyGames Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Clean Modern Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
}

/* STARFIELD BACKGROUND */
.stars, .stars2, .stars3 {
    position: fixed;
    inset: -50%;
    background-repeat: repeat;
    pointer-events: none;
    z-index: -2;
}
.stars {
    background-image:
        radial-gradient(1px 1px at 20px 20px, #fff, transparent),
        radial-gradient(1px 1px at 80px 120px, #aeeaff, transparent),
        radial-gradient(1px 1px at 150px 90px, #7fd7ff, transparent);
    opacity: 0.9;
    animation: drift1 160s linear infinite;
}
.stars2 {
    background-image:
        radial-gradient(2px 2px at 40px 60px, #9ecaff, transparent),
        radial-gradient(2px 2px at 120px 180px, #fff, transparent);
    opacity: 0.5;
    animation: drift2 250s linear infinite;
}
.stars3 {
    background-image:
        radial-gradient(1.5px 1.5px at 70px 100px, #bdefff, transparent);
    opacity: 0.35;
    animation: drift3 350s linear infinite;
}

@keyframes drift1 { from { transform: translate3d(0,0,0);} to { transform: translate3d(-25%, -25%, 0);} }
@keyframes drift2 { from { transform: translate3d(0,0,0);} to { transform: translate3d(-35%, -35%, 0);} }
@keyframes drift3 { from { transform: translate3d(0,0,0);} to { transform: translate3d(-45%, -45%, 0);} }

/* SHOOTING STARS */
.shoot {
    position: fixed;
    width: 2px;
    height: 110px;
    background: linear-gradient(180deg, rgba(255,255,255,1), transparent);
    border-radius: 999px;
    filter: blur(1px);
    opacity: 0;
    transform: rotate(45deg);
    z-index: -1;
    animation: shoot 3s linear infinite;
}
@keyframes shoot {
    0% { opacity: 0; transform: translate3d(0,0,0) rotate(45deg); }
    10% { opacity: 1; }
    70% { opacity: 1; transform: translate3d(600px, 600px, 0) rotate(45deg); }
    100% { opacity: 0; }
}

/* 6 random shooting stars */
.shoot:nth-child(4) { top: 5vh; left: 5vw; animation-delay: 0s; }
.shoot:nth-child(5) { top: 15vh; left: 25vw; animation-delay: 0.8s; }
.shoot:nth-child(6) { top: 0vh; left: 55vw; animation-delay: 1.6s; }
.shoot:nth-child(7) { top: 10vh; left: 75vw; animation-delay: 2.4s; }
.shoot:nth-child(8) { top: 20vh; left: 35vw; animation-delay: 3s; }
.shoot:nth-child(9) { top: 2vh; left: 90vw; animation-delay: 3.7s; }

/* HEADER */
header {
    text-align: center;
    padding: 40px 20px 10px;
}
h1 {
    margin: 0;
    font-size: 2.6rem;
    font-weight: 600;
    letter-spacing: 0.08em;
    text-shadow: 0 0 12px #8ee6ff;
}
#search {
    margin-top: 15px;
    width: min(420px, 85%);
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(0,0,0,0.5);
    color: #fff;
    outline: none;
    backdrop-filter: blur(6px);
}

/* GRID + CARDS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
    gap: 26px;
    padding: 20px;
    max-width: 1100px;
    margin: 0 auto 50px;
}
.card {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(180,240,255,0.25);
    text-align: center;
    cursor: pointer;
    transition: 0.28s ease;
}
.card:hover {
    transform: translateY(-8px) scale(1.03);
    border-color: rgba(255,255,255,0.7);
    box-shadow: 0 0 22px rgba(120,220,255,0.7);
}
.card-title {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 6px;
}
.card-sub {
    opacity: 0.7;
    font-size: 0.85rem;
}

/* BUTTON */
button {
    margin-top: 12px;
    padding: 9px 16px;
    border-radius: 999px;
    border: none;
    background: #00aaff;
    cursor: pointer;
    color: #fff;
    font-size: 0.9rem;
    transition: 0.2s;
}
button:hover {
    transform: scale(1.08);
    background: #33cfff;
}
</style>
</head>
<body>

<!-- STARS -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- SHOOTING STARS -->
<div class="shoot"></div>
<div class="shoot"></div>
<div class="shoot"></div>
<div class="shoot"></div>
<div class="shoot"></div>
<div class="shoot"></div>

<header>
    <h1>MyGames</h1>
    <input id="search" placeholder="Search games...">
</header>

<div class="grid">

    <div class="card" data-name="astra client">
        <div class="card-title">Astra Client</div>
        <div class="card-sub">1.8 PVP</div>
        <button onclick="openGame('https://raw.githack.com/goonerval/mygames/main/astra.html')">Launch</button>
    </div>

    <div class="card" data-name="eaglercraft eagler eaglercraftx 1.8">
        <div class="card-title">EaglercraftX 1.8</div>
        <div class="card-sub">Offline</div>
        <button onclick="openGame('https://raw.githack.com/goonerval/mygames/main/EaglercraftX_1.8.html')">Launch</button>
    </div>

    <div class="card" data-name="eaglercraft 1.12 1.12.2">
        <div class="card-title">Eaglercraft 1.12.2</div>
        <div class="card-sub">WASM Offline</div>
        <button onclick="openGame('https://raw.githack.com/goonerval/mygames/main/Eaglercraft_1.12.2.html')">Launch</button>
    </div>

    <div class="card" data-name="resent resent 4.0">
        <div class="card-title">Resent 4.0</div>
        <div class="card-sub">Patch 4 Signed</div>
        <button onclick="openGame('https://raw.githack.com/goonerval/mygames/main/Resent-4.0.html')">Launch</button>
    </div>

</div>

<script>
// SEARCH
document.getElementById("search").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(c =>
        c.style.display = c.dataset.name.includes(val) ? "block" : "none"
    );
});

// ABOUT:BLANK OPENER
function openGame(url) {
    let w = window.open("about:blank", "_blank");
    w.location.href = url;
}
</script>

</body>
</html>
